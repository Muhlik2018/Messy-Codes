        $(()=>{
    $("#login>:button").click(()=>{
        //发ajax请求，提交用户名和密码

            "../sever/login.php",
            //规定连同请求发送到服务器的数据
            {
                userAccount:$("#Account").val(),
                userPassword:$("#password").val()
            }
        ).then(data=>{
                if(data.ok==1){
                    alert("登录成功");
                    location=document.referrer 
                    //跳回原页面，referrer 属性可返回载入当前文档的文档的 URL
                }else
                    alert("登录失败！"+data.msg);
            });
    });
});
