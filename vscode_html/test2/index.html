<script>
$(document).ready(function(){
	$("#btn").click(function(){
		var ahead=$("#head").val();
		var abody=$("#body").val();
		var chead=$.trim(ahead);
		var cbody=$.trim(abody);
		console.log(ahead);
		console.log(abody);
		if(chead!="" && cbody!=""){
		$.post("sever/press.php",
		{head:ahead,
		body:abody},
		function(data){
			if(data==1){
				alert("发布成功");
				location.reload();
			}
			else
				alert("发布失败,请先登陆");
		});}
		else if(chead==""){
			alert("请写标题");
		}
		else if(cbody==""){
			alert("请写内容");
		}
		
		
	});
});
</script>
<script type="text/javascript">//打印所有json数据
	$(document).ready(function(){

			console.log(data);
            var html='';
			data=$.parseJSON(data);
			for ( var i = 0; i < data.length; i++) {
				html=html+'<h2 style="border-top-style:solid;border-top-color: #4169E1"><a class="article" href="sever/check_body.php?aid='+data[i].aid+'"><b>'+data[i].head+'</b></a></h2><br>';
				html=html+'<p style="border-bottom-style:solid;border-bottom-color: #4169E1;">by '+ data[i].userName+ ' at '+ data[i].articleTime +'</p>';
                
				html=html+'<br><br>';
			}
			$('#infor').html(html);			
		});
	});
</script>
