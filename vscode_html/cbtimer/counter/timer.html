                    <script>



                        var timeout1_1='180';

                        var second1_1 = parseInt(timeout1_1/60);
                        var minute1_1 = timeout1_1%60;
                        var handle1_1;
                        var flag1_1;

                        timerinit1_1();

                        function timercontroller1_1() {
                            if (flag1_1==0){
                                countdown1_1();
                                flag1_1 = 1;
                            }
                        }


                        function timerinit1_1() {

                            flag1_1 = 0;

                            if (timeout1_1 >=0)
                            {
                                if (second1_1>9){
                                    if (minute1_1>9){
                                        document.getElementById("timedown1_1").innerHTML='<h1 id="timedown1_1" style="margin-top: 18px;">'+second1_1+':'+minute1_1+'</h1>';
                                    }else if(minute1_1<=9){
                                        document.getElementById("timedown1_1").innerHTML='<h1 id="timedown1_1" style="margin-top: 18px;">'+second1_1+':'+'0'+minute1_1+'</h1>';
                                    }
                                }else if(second1_1<=9){

                                    if (second1_1==0&&minute1_1<=30){

                                        if (minute1_1>9){
                                            document.getElementById("timedown1_1").innerHTML='<h1 id="timedown1_1" style="margin-top: 18px;color: #ff1000">'+'0'+second1_1+':'+minute1_1+'</h1>';
                                        }else if(minute1_1<=9){
                                            document.getElementById("timedown1_1").innerHTML='<h1 id="timedown1_1" style="margin-top: 18px;color: #ff1000">'+'0'+second1_1+':'+'0'+minute1_1+'</h1>';
                                        }

                                    }else if (minute1_1>9){
                                        document.getElementById("timedown1_1").innerHTML='<h1 id="timedown1_1" style="margin-top: 18px;">'+'0'+second1_1+':'+minute1_1+'</h1>';
                                    }else if(minute1_1<=9){
                                        document.getElementById("timedown1_1").innerHTML='<h1 id="timedown1_1" style="margin-top: 18px;">'+'0'+second1_1+':'+'0'+minute1_1+'</h1>';
                                    }

                                }

                                // document.getElementById("timedown1_1").innerHTML='<h1 id="timedown1_1" style="margin-top: 10px;">'+second1_1+':'+minute1_1+'</h1>';
                            }
                        }

                        function countdown1_1()
                        {
                            // if (timeout1_1 < 0)
                            // {
                            //     document.getElementById("timedown1_1").value = '时间到';
                            //     if(document.getElementById("downloadfile"))document.getElementById("downloadfile").style.display = '';
                            // }
                            if (timeout1_1 >=0)
                            {
                                if (timeout1_1 ==0){
                                    $("#jquery_jplayer_2").jPlayer("play");
                                }
                                if(timeout1_1 ==30){
                                    $("#jquery_jplayer_1").jPlayer("play");
                                }
                                if (second1_1>9){
                                    if (minute1_1>9){
                                        document.getElementById("timedown1_1").innerHTML='<h1 id="timedown1_1" style="margin-top: 18px;">'+second1_1+':'+minute1_1+'</h1>';
                                    }else if(minute1_1<=9){
                                        document.getElementById("timedown1_1").innerHTML='<h1 id="timedown1_1" style="margin-top: 18px;">'+second1_1+':'+'0'+minute1_1+'</h1>';
                                    }
                                }else if(second1_1<=9){

                                    if (second1_1==0&&minute1_1<=30){

                                        if (minute1_1>9){
                                            document.getElementById("timedown1_1").innerHTML='<h1 id="timedown1_1" style="margin-top: 18px;color: #ff1000">'+'0'+second1_1+':'+minute1_1+'</h1>';
                                        }else if(minute1_1<=9){
                                            document.getElementById("timedown1_1").innerHTML='<h1 id="timedown1_1" style="margin-top: 18px;color: #ff1000">'+'0'+second1_1+':'+'0'+minute1_1+'</h1>';
                                        }

                                    }else if (minute1_1>9){
                                        document.getElementById("timedown1_1").innerHTML='<h1 id="timedown1_1" style="margin-top: 18px;">'+'0'+second1_1+':'+minute1_1+'</h1>';
                                    }else if(minute1_1<=9){
                                        document.getElementById("timedown1_1").innerHTML='<h1 id="timedown1_1" style="margin-top: 18px;">'+'0'+second1_1+':'+'0'+minute1_1+'</h1>';
                                    }

                                }


                                // document.getElementById("timedown1_1").innerHTML='<h1 id="timedown1_1" style="margin-top: 10px;">'+second1_1+':'+minute1_1+'</h1>';
                                handle1_1 = setTimeout("countdown1_1()",1000);
                            }
                            timeout1_1--;
                            if (minute1_1>0&&minute1_1<=60){

                                minute1_1--;
                            }else if (minute1_1==0&&second1_1!=0){


                                minute1_1 = 59;
                                second1_1--;

                            }

                        }
                        // countdown1_1();T

                        function stoptime1_1(){
                            clearTimeout(handle1_1);
                            flag1_1 = 0;
                        }

                    </script>
