<body style="background-color:
#FAEBD7">

	background-color:#B22222;

	<div style="height:600;

	id="main">
<h3>环节 '+i+'</h3>

<div><p>正方时间：<input type="text" id="p_mini" size=20>分</p>
<p>正方时间：<input type="text" id="p_sec'+i+'" size=20>秒</p><br></div>;
<div><p>反方时间：<input type="text" id="n_mini" size=20>分</p>;
<p>反方时间：<input type="text" id="n_seci" size=20>秒</p><br></div>;
	</div>

	<div style="height:600;
	text-align:center;" >
	<button type="button" class="btn btn-primary" id="confirm">提交</button>

	<script type="text/javascript">

		$(document).ready(function(){
			$('#confirm').click(function(){
				for(var i=0;i<number;i++){
					var name='name'+i;
					console.log(name);
					console.log($('#name').val());
					var p_min='p_min'+i;
					var p_sec='p_sec'+i;
					var n_min='n_min'+i;
					var n_sec='n_sec'+i;
					if($('#name').val()==''||$('p_min').val()==''||$('#p_sec').val()==''||$('#n_min').val()==''||$('#n_sec').val()=='')
					{	
						alert("有地方没填哦");
						location.reload();
					}
				}
				alert("成功");
			});
			
		});
